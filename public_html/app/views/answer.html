<button ng-click="load()">Load content</button>

<div class="content" ng-if="loaded">
    <b>{{question.text}}</b>
    <p>{{question.author}}</p>
    <p><i>{{question.date}}</i></p>
</div>

<form name="answerForm">
    <fieldset>
        <p><label for="answerText">Answer text:</label></p>
        <input id="answerText" ng-model="answer.text" required placeholder="Enter your answer..">
        <p><label for="answerAuthor">Author:</label></p>
        <input id="answerAuthor" ng-model="answer.author" required placeholder="Enter the author name..">
        <p><label for="answerDate">Date:</label></p>
        <input id="answerDate" ng-model="answer.date" ng-pattern="/\d\d/\d\d/\d\d\d\d/" required placeholder="Enter the date..">
    </fieldset>
    <button type="submit" ng-click="save(answer, answerForm)">Save</button>
</form>
